name: build and publish image to docker hub
on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4
        -name: build image
          run: docker build ./api -t fubsbph/devops-qr-api:latest
        - name: push image to docker hub
          docker login -u fubsbph -p ${{ secrets.DOCKER_HUB_TOKEN }}
          run: docker push fubsbph/devops-qr-api:latest